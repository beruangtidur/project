<!DOCTYPE html>
<html>
  <head>
    <title>1 Thing App</title>
    <!-- <link rel="shortcut icon" href="assets/img/icons/favicon.png"> -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- MY OWN CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- MATERIALIZE CSS -->

    <link type="text/css" rel="stylesheet" href="assets/css/t-scroll.min.css">
  </head>
  <body>
    <div class="container"></div>

<!-- js files -->

    <!-- jquery js -->
   <script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   
   <!-- materialize js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
   <!-- moment js -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/id.js"></script>

   <!-- t-scroll js -->
   <script type="text/javascript" src="http://localhost/1thing/assets/js/t-scroll.min.js"></script>

   <script type="text/javascript">

    $(document).ready(function(){

      function updateTime() {
        $('#time').html( moment().format('h:mm:ss') );
        $('#greeting').html( 'Selamat ' + moment().format('a') + ',&nbsp;' );
      }

      setInterval(updateTime, 1000);
      // END MOMENT ========================================================


      let display =  (localStorage.getItem('thing')) ? 'inline-block' : 'none';
      let thing = (localStorage.getItem('thing')) ? localStorage.getItem('thing') : "";

      if (localStorage.getItem('name') !== null) {


        $('.container').html("<div id=\"top\" ><div id=\"time\" class=\"fadeIn t-animated\" data-t-show=\"5\"></div><!-- Time --><h1 id=\"greeting\" style=\"display:inline-block;\" ></h1><h1 id=\"name\" style=\"display:inline-block;\" spellcheck=\"false\">" +localStorage.getItem('name')+"</h1><!-- Greeting --></div><!-- TOP --><div id=\"user-input\" class=\"fadeIn t-animated\" data-t-show=\"6\"><div class=\"input-field fadeIn t-animated\" data-t-show=\"2\"><input id=\"thing\" type=\"text\" name=\"thing\"><label for=\"thing\">Say one Thing</label></div></div><!-- User-Input --><div class=\"main\"><div id=\"show\">" +thing+ "</div><span id=\"delete\" style=\"display:" +display+ "\">x</span></div> <!-- Show-Input -->");

          $('#thing').keypress(function(f){
            if (f.keyCode == 13) {
              if ( $(this).val().trim() !== "") {
                localStorage.setItem('thing', $(this).val());
                $('#show').html($(this).val());
                $('#delete').css('display', 'inline-block');
                $(this).val("");
              }else{
                alert("Eiits gk boleh kosong");
                return false;
              }
            }
          });
        // ------- POST&UPDATE -----------


      }else {
        
        $('.container').html('<div class="input-field fadeIn t-animated" data-t-show="3"><input id="name" type="text" name="thing"><label for="thing">Type your name</label>');

        $('#name').keypress(function(e){
          if (e.keyCode == 13) {
            if ( $(this).val().trim() !== "") {
              
              localStorage.setItem('name', $(this).val());

              $('.container').html("<div id=\"top\" ><div id=\"time\" class=\"fadeIn t-animated\" data-t-show=\"5\"></div><!-- Time --><h1 id=\"greeting\" style=\"display:inline-block;\" ></h1><h1 id=\"name\" style=\"display:inline-block;\" spellcheck=\"false\">" +localStorage.getItem('name')+"</h1><!-- Greeting --></div><!-- TOP --><div id=\"user-input\" class=\"fadeIn t-animated\" data-t-show=\"6\"><div class=\"input-field fadeIn t-animated\" data-t-show=\"2\"><input id=\"thing\" type=\"text\" name=\"thing\"><label for=\"thing\">Say one Thing</label></div></div><!-- User-Input --><div class=\"main\"><div id=\"show\">" +thing+ "</div><span id=\"delete\" style=\"display:" +display+ "\">x</span></div> <!-- Show-Input -->");

              $('#thing').keypress(function(f){
                if (f.keyCode == 13) {
                  if ( $(this).val().trim() !== "") {

                    localStorage.setItem('thing', $(this).val());
                    $('#show').html($(this).val());
                    $('#delete').css('display', 'inline-block');
                    $(this).val("");
                  }else{
                    alert("Eiits gk boleh kosong");
                    return false;
                  }
                }
              });
            // ------- POST&UPDATE -----------


             Tu.tScroll({
                't-element': '.fadeIn'
              });

            }else{
              alert('Eiiits gak boleh kosong');
            }
          }
        });
      // ------- NAME -----------


        

      };//END ELSE ==============================================


        $(document).click(function(e) {
          if (e.target.id == 'delete') {
           localStorage.removeItem('thing');
           $('#show').html("");
           $('#delete').css('display', 'none');
          }
        });
        // ------- DELETE -----------

 
        // END CRUD===================================


        $(".container").click(function (e) {
          let uName = $('h1#name');
          if (e.target.id == "name") {
            uName.attr('contentEditable', 'true');
            uName.focus();

              uName.keydown(function(e){
                if (e.keyCode == 13) {
                  if ( uName.html().trim() == "" || uName.html().trim("<br>") == "<br>") {
                    e.preventDefault();
                    uName.html(localStorage.getItem('name'));
                    uName.attr('contentEditable', 'false');
                    alert('eiits gk boleh kosong');
                  }else{
                    uName.attr('contentEditable', 'false');
                    e.preventDefault();
                    localStorage.setItem('name', uName.html() );
                  }
                }
              });

          }
          
        });
        // END NAME ===================================


      Tu.tScroll({
        't-element': '.fadeIn'
      });
      // END T-SCROLL===================================

    })
   </script>
<!-- js files -->
  </body>
</html>
